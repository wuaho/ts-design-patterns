<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditorBridge</title>
  </head>
  <body>
    <div>
      <input
        type="range"
        min="1"
        max="100"
        step="1"
        id="rangeEditor"
        value="1"
      />
      <input type="color" id="colorEditor" />
      <button id="btn">Borrar</button>

      <div id="content"></div>
      <canvas width="500" height="500" id="canvas"></canvas>
    </div>
    <script src="editorBridge.js"></script>
  </body>
</html>
